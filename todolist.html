<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>To Do List</title>
    <script src="todolist.js"></script>
    <script src="https://kit.fontawesome.com/eec374437b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todolist.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    

</head>

<body>
    <header class="bg-primary text-white p-5 text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <span class="font1">TODO LIST WEB APPLICATION</span>

                </div>
            </div>
        </div>
    </header>

    <div class="container mt-3">
        <span class="font2">ADD ITEMS HERE</span class="font2">

        <label id="lblsuccess" class="text-success" style="display: none;">
        </label>

        <form id="addForm">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">

                    <input type="text" onkeyup="toggleButton(this, 'submit')" class="form-control" id="item">
                </div>

                <div class="col-lg-5 col-md-5 col-sm-5">
                    <input type="submit" class="btn btn-primary" id="submit" value="Submit" disabled>
                </div>
            </div>
        </form>

        <span class="mt-4 font3">LIST OF TASKS:</span>

        <form id="addForm">
            <ul class="list-group" id="items"></ul>
        </form>
    </div>
</body>

</html>
